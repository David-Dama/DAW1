<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de contenidos multimedia</title>
</head>
<body>
    <h1>Imágenes con diferentes tamaños y carga diferida</h1>
    <img src="multimedia\anchura.png" alt="Imagen anchura" width="300" height="200" loading ="lazy">
    <img src="multimedia\anchura.png" alt="Imagen anchura" width="400" height="200" loading ="lazy">
    <img src="multimedia\anchura.png" alt="Imagen anchura" width="100" height="200" loading ="lazy">
    <h1>Imagen adaptable según el tamaño de pantalla</h1>
    <picture>
        <source media="(min-width: 1200px)" srcset="multimedia\imagen-xl.png">
        <source srcset="multimedia\imagen-md.png">
        <img src="multimedia\imagen-defaul.png" alt="Descripcion de la imagen">
    </picture>
    <h1>Reproductor de video</h1>
    <video controls autoplay loop width="300" poster="multimedia\review.png">
        <source src="multimedia\video.mp4" type="video/mp4">
        <source src="multimedia\video.webm" type="video/webm">
        <source src="multimedia\video.ogv" type="video/ogg">
    </video>
    <h1>Esto es un audio</h1>
    <audio controls autoplay loop>
        <source src="multimedia\audio.mp3" type="audio/mpeg">
        <source src="multimedia\audio.ogg" type="audio/ogg">
    </audio>
    <h1> Otro video</h1>
    <video controls autoplay width="600">
        <source src=".\multimedia\video.mp4" type="video/mp4">
        <track kind="subtitles" srclang="es" src=".\multimedia\subtitulos_es.vtt" label="Español">
        <track kind="subtitles" srclang="en" src=".\multimedia\subtitulos_en.vtt" label="English"> 
    </video>
</body>
</html>
