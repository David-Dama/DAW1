<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVibes</title>
    <link rel="stylesheet" href="soundvibes\style.css">
</head>
<body>
    <header class="encabezado"> 
        <div class="logo">
            <h1 class="logo h1">SoundVibes</h1>
            <img class="logo img" src="soundvibes\imagenes\logo.png" alt="Logo de SoundVibes" width="100px">
        </div>
        <nav> 
            <a class="menu a">Inicio</a>
            <a class="menu a" href="Artistas.html">Artistas</a>
            <a class="menu a" href="Playlist.html">Playlist</a>
        </nav>
    </header>
    <main class="contenedor">
        <section class="seccion">
            <h2 class = "seccion h2">Álbumes destacados</h2>
            <picture class="album">
                <source class = "album imb" media="(min-width: 1200px)" srcset="soundvibes\imagenes\album-grande.png">
                <img class="album-info" src="soundvibes\imagenes\album-grande.png" alt="Descripcion de la imagen">
            </picture>
            <video class= "video-contenedor" controls autoplay loop poster="soundvibes\imagenes\album-grande.png"> 
                <source src="soundvibes/videos/videoClip.mp4" type="video/mp4">
            </video>
        </section>
        <aside class="lateral">
            <h3 class = "lateral h3">Albumes favoritos</h3>
            <ul class="menu ul"><img class="lista-artistas img" src="soundvibes\imagenes\artista1.png" alt="Album bad bunny"></ul>
            <ul class="menu ul"><img class="lista-artistas img" src="soundvibes\imagenes\artista2.png" alt="Album de rockeros "></ul>
            <ul class="menu ul"><img class="lista-artistas img" src="soundvibes\imagenes\artista3.png" alt="Album travis scott"></ul>
        </aside>
        <footer class="pie">
            <p1> © 2025 SoundVibe – Tu música, tu estilo – Creado por David López Zurrón</p1>
        </footer>
    </main>
</body>
</html>
