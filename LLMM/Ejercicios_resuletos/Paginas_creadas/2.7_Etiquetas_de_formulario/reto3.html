<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto3</title>
  </head>
  <body>
    <form method="get">
      <label for="UserName">Nombre de usuario:</label>
      <input
        type="text"
        name="UserName"
        minlength="2"
        maxlength="10"
        autocomplete
        placeholder="PepitoGamer52"
      />
      <br /><br />
      <label for="MensajePersonal">Mensaje personal:</label>
      <textarea
        id="MensajePersonal"
        name="MensajePersonal"
        rows="5"
        cols="50"
        placeholder="Soy David, estudio... y me gusta..."
      ></textarea>
    </form>
  </body>
</html>
